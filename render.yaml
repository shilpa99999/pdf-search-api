services:
  - type: web
    name: pdf-search-api
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 render_app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
      - key: DEBUG
        value: "false"
      - key: FLASK_ENV
        value: "production"
    healthCheckPath: /health
    autoDeploy: true
